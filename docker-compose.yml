version: '3.8'

services:
  mbp-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Add your environment variables here
      # - MBP_TOKEN=your_token_here
    restart: unless-stopped
    
  # Development service with hot reload
  mbp-api-dev:
    build: .
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # Add your environment variables here
      # - MBP_TOKEN=your_token_here
    command: pnpm dev:docker
    profiles:
      - dev 